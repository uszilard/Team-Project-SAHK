<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SAHK</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/9c6c387ef5.js" crossorigin="anonymous"></script>
  </link>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Sirin+Stencil&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand">SAHK Music & Co</a>
    <form class="form-inline">
      <input type="text" id="user-search" class="form-control" type="search" placeholder="Type here..." />
      <button id="search-btn" class="btn mx-auto" type="submit">
        Search
      </button>
    </form>
  </nav>

  <div class="container-fluid">

    <!-- 1st main section with videos & albums -->
    <div class="row" id="first-row">
      <div class="col-md-8 youtubeBox">
        <h1 id="search-result" class="col">Trending Videos <i class="fas fa-film"></i></h1>
        <div id="youtube" class="row"></div>
      </div>

      <div class="col-md-4 lastFmBox" id="last-fm-box">
        <h1 class="col" id="albumsTitle">Top Albums <i class="fas fa-record-vinyl"></i></h1>
        <div id="lastFm" class="row"></div>
      </div>
    </div>

    <!-- 2nd main section with images & news  -->
    <div class="row" id="second-row">

      <div id="pictures" class="col-lg-6">
        <h1 class="row">Awesome Pictures <i class="fas fa-camera-retro"></i></h1>
        <!-- here is the code from Bootstrap, adjusted to our needs -->
        <div id="carousel" class="carousel slide row" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="first-slide" src="" class="d-block" alt="Oops.. nothing to show here, moving on" />
            </div>
            <div class="carousel-item">
              <img id="second-slide" src="" class="d-block" alt="Oops.. nothing to show here, moving on" />
            </div>
            <div class="carousel-item">
              <img id="third-slide" src="" class="d-block" alt="Oops.. nothing to show here, moving on" />
            </div>
          </div>

          <!-- this is the code for the "previous"/"next" controls -->
          <a class="carousel-control-prev" href="#carouse" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="col-lg-6" id="news-feed-box">
        <h1 class="row" id="news-title">Latest headlines <i class="fas fa-newspaper"></i></h1>
        <div class="row" id="news-feed">
          <p class="no-news is-hidden">
            <img src="assets/images/notfound.jpg"/>
            '<span class="searchTerm"></span>' has been under the radar for a while now... Sorry about that! Try again in a few months!</span>
          </p>
        </div>
      </div>
    </div>

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="assets/js/newsapi.js"></script>

  <script src="assets/js/lastfm.js"></script>

  <script src="assets/js/youtubeapi.js"></script>

  <script src="assets/js/getimages.js"></script>

  <script src="assets/js/index.js"></script>
</body>

</html>
